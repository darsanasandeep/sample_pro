<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Registration Form </title>

	   {% load static %}
      <link rel="stylesheet" href="{% static 'main.css' %}">

   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Login Form
         </div>
         <form method="post">
			 {% csrf_token %}

			 {% for field in form %}

				<div class="field">
				   <input type="{% if 'password' in field.label_tag %}password{% else %}text{% endif %}" name="{{ field.html_name }}">
				   <label>{{ field.html_name }}</label>
				</div>

             {% endfor %}


            <div class="field">
               <input type="submit" value="Register">
            </div>
            <div class="signup-link">
               Already have an account? <a href="login">Login now</a>
            </div>
         </form>
      </div>
   </body>
</html>

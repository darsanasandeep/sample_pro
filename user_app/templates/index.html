{% extends 'index.html'%}
{% block body %}
{% load static %}
<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'bg-01.jpg'%});">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post">
					{% csrf_token %}
					<span class="login100-form-title p-b-34 p-t-27">
						Registration
					</span>

					{% for field in form %}
						<div class="wrap-input100 validate-input">
							<input class="input100" type="{% if 'password' in field.label_tag %}password{% else %}text{% endif %}" name="{{ field.html_name }}" placeholder="{{ field.html_name }}">
							<span class="focus-input100" data-placeholder="&#xf207;"></span>
						</div>
					{% endfor %}


      <div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>

					</div><br>
					<p class="w-100 text-center"><a style="text-decoration:None;color:black;" href="/">&mdash; Or LogIn With &mdash;</a></p>

				</form>
			</div>
		</div>
	</div>

{% endblock %}
